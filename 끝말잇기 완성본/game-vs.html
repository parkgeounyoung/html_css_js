		var player2=prompt("두번째 플레이어를 입력하시오");
		var length1=0, length2=0;

		var useword=new Array();
		while(true){
	        var answer=prompt(word);

	        	}
	        }

	        	}

	        		document.write("<h1>"+player2+"가 승리하였습니다"+"<br>"+"<h1>");

	        	}
	        	else{
	        		document.write("<h1>"+"비겼습니다"+"<br>"+"<h1>");
	        		document.write("<h3>"+player1+"-"+length1+" : "+player2+"-"+length2+"<h3>");

	        	}
	        }


	        for(i=0;i<datalist.length;i++){
	        	if(answer[answer.length-1]==datalist[i][0]){
	        		onlyone++;
	        	}
	        }
	        if(onlyone==0){
	        	if(length1>length2){
	        		document.write("<h1>"+player1+"가 승리하였습니다"+"<br>"+"<h1>");
	        		document.write("<h3>"+player1+"-"+length1+" : "+player2+"-"+length2+"<h3>");
	        		break;
	        	}
	        	else if (length1<length2) {
	        		document.write("<h1>"+player2+"가 승리하였습니다"+"<br>"+"<h1>");
	        		document.write("<h3>"+player1+"-"+length1+" : "+player2+"-"+length2+"<h3>");
	        		break;
	        	}
	        	else{
	        		document.write("<h1>"+"비겼습니다"+"<br>"+"<h1>");
	        		document.write("<h3>"+player1+"-"+length1+" : "+player2+"-"+length2+"<h3>");
	        		break;
	        	}
	        }

	        for(i=0; i<datalist.length; i++){
	        	if(answer===datalist[i]){
	                if(word[word.length-1]===answer[0]){
		                 word=answer;
		                 useword[j]=answer;
		                 lose=0;
		                 if(j%2==0){
		                 	length1+=answer.length;
		                 }
		                 else{
		                 	length2+=answer.length;
		                 }
		                 j++;
		                 break;
	                }//첫 글자와 마지막 글자 비교
	                else{
	                	differntcheck=1;
	         	        break;
	                }
	        	}
	        	else{
	        		lose++;
	        	}
	        }

	        if(differntcheck===1||lose===datalist.length){
	        	if(length1>length2){
	        		document.write("<h1>"+player1+"가 승리하였습니다"+"<br>"+"<h1>");

	        		document.write("<h3>"+player1+"-"+length1+" : "+player2+"-"+length2+"<h3>");

	        	}
	        }
        }
